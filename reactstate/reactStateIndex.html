<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Friday!</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>>

    <script type="text/babel">

      class RedWine extends React.Component {
          constructor(){
              super();
              this.state = {
                  brand: "Gallo Red Wines"
              }
          }
        render() {
          return (
            <div>
              <img src={this.props.image} alt="Red Wine"/>
              <h1>Best in Modesto, California: {this.state.brand}</h1>
            </div>
          );
        }
      }

      const info = {
        image: 'http://healthwayri.com/wp-content/uploads/red-wine-large.jpg'
      }

      ReactDOM.render(
        <RedWine
          image={info.image}/>,document.getElementById('app')
      );

    </script>
  </body>
</html>
